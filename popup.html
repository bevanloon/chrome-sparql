<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .trigger-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            width: 100%;
        }
        
        .trigger-btn:hover {
            transform: scale(1.05);
        }
        
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">✨ SPARQL Confetti ✨</div>
    <button class="trigger-btn" id="triggerBtn">Make it SPARQL!</button>
    <script src="popup.js"></script>
</body>
</html>
